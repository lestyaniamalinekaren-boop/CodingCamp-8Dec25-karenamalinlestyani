<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Karen</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-pink-100">

    <div class="box-pink">

        <header class="pb-4">
            <h1 class="text-3xl font-bold text-pink-700 text-center">Todo List - Karen</h1>
        </header>

        <main class="space-y-4">

            <section class="space-y-2">

                <form class="flex gap-2">
                    <input class="border border-pink-300 rounded-lg p-2 flex-1 focus:ring-2 focus:ring-pink-400" 
                           type="text" id="todo-input" placeholder="Enter a new todo item">

                    <input class="border border-pink-300 rounded-lg p-2 focus:ring-2 focus:ring-pink-400" 
                           type="date" id="todo-date">
                </form>

                <button class="w-full border rounded-lg p-2 bg-pink-500 hover:bg-pink-600 text-white font-medium transition"
                        onclick="addTodo();" type="button">
                    Add Todo
                </button>
            </section>

            <section class="flex justify-between">
                <button class="border rounded-lg p-2 bg-red-400 hover:bg-red-500 text-white transition"
                        onclick="resetTodos();">
                    Clear All Todos
                </button>

                <button class="border rounded-lg p-2 bg-pink-500 hover:bg-pink-600 text-white transition">
                    Filter Todos
                </button>
            </section>

            <section>
                <h2 class="text-2xl font-semibold text-pink-700 pb-2">List of Todos</h2>

                <ul id="todo-list" class="space-y-2">
                    <li class="text-pink-500">No todos available</li>
                </ul>
            </section>

        </main>

        <footer class="pt-4 text-center text-pink-600 text-sm">
            Â© 2025 Todo List App. All rights reserved.
        </footer>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
